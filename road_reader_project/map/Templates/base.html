{% load static %}
<!doctype html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="{% static 'map/main.css' %}">
        {% if title %}
            <title>Road Reader {{title}}</title>
        {% else %}
            <title>Road Reader</title>
        {% endif %}

        {% block style %} {% endblock %}
    </head>

    <body>
        <!-- Navbar Start -->
        <header class="site-header">
            <!-- <nav class="navbar navbar-expand-md navbar-light fixed-top" style="background-color: #005675;"> -->
            <nav class="navbar navbar-expand-md navbar-light fixed-top bg-roadreader">
                <div class="container">
                    <a class="navbar-brand mr-5" href="https://roadreader.io/"><img src="https://static1.squarespace.com/static/5cb913da93a632138fa8be93/t/5d02ff13ecfeae0001f36592/1561021310554/?format=1500w"
                        alt="Road Reader" height="60">
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarToggle">
                      <div class="navbar-nav mr-auto">
                        <a class="nav-item nav-link " href="{% url 'map' %}">Map</a>
                        <a class="nav-item nav-link" href="{% url 'extra' %}">Extra</a>
                      </div>

                      <!-- Navbar Right Side -->
                      <div class="navbar-nav">
                        <a class="nav-item nav-link" href="#">Login</a>
                        <a class="nav-item nav-link" href="#">Register</a>
                      </div>

                    </div>
                </div>
            </nav>
        </header>
        <!-- Navbar End -->

        <!-- Sidebar Start -->
        <main role="main" class="container">
            <div class="row">
              <div class="col-md-auto", style="position: absolute; left: 32px;">
                 {% block site_header %}{% endblock %}
              </div>

              <div class="col-md-auto", style="position: absolute; right: 10px;
              z-index:1;">
                <div class="content-section">
                    <ul class="list-group">
                      <li class="list-group-item list-group-item-light">Latest Changes</li>
                      <li class="list-group-item list-group-item-light">Updates</li>
                    </ul>
                </div>
              </div>

            </div>
        </main>
        <!-- Sidebar End -->

        {% block body_extra %} {% endblock %}

        <div class="scripts">
             {% block scripts %}{% endblock %}
            <!-- BOOSTRAP STARTER TEMPLATE START -->
            <!-- Optional JavaScript -->
            <!-- jQuery first, then Popper.js, then Bootstrap JS -->
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
            <!-- BOOTSTRAP STARTER TEMPLATE END -->
        </div>
    </body>
</html>
